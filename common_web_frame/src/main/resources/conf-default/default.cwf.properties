event.corePoolSize=1
event.maxPoolSize=50
event.queueCapacity=1000
event.keepAliveSeconds=30
event.scanPackages=com.opensoft.common
cache.ehcache.configPath=defaultCache.xml
cache.memcache.servers=localhost:11211
cache.memcache.connectionPoolSize=1
#最大分配的对象数
cache.redis.pool.maxActive=1024
#最大能够保持idel状态的对象数
cache.redis.pool.maxIdle=200
#当池内没有返回对象时，最大等待时间
cache.redis.pool.maxWait=1000
#当调用borrow Object方法时，是否进行有效性检查
cache.redis.pool.testOnBorrow=true
cache.redis.servers=localhost:6379